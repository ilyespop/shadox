<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #aaa;
            text-align: center;
        }
        .container {
            width: 300px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
        }
        canvas {
            width: 100%;
            max-width: 800px;
            height: 500px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="login" class="container">
        <h2>إنشاء حساب</h2>
        <input type="text" id="username" placeholder="اسم المستخدم">
        <input type="password" id="password" placeholder="كلمة المرور">
        <button onclick="register()">إنشاء حساب</button>
    </div><div id="home" class="container" style="display:none;">
    <h1>أهلاً بك في الموقع</h1>
    <button onclick="showCalculator()">آلة حاسبة</button>
    <button onclick="showGraph()">تمثيل دوال</button>
    <button onclick="showEquationSolver()">حل معادلات</button>
</div>

<div id="calculator" class="container" style="display:none;">
    <h2>آلة حاسبة</h2>
    <input type="text" id="calcInput" placeholder="أدخل المعادلة">
    <button onclick="calculate()">احسب</button>
    <p id="calcResult"></p>
</div>

<div id="graph" class="container" style="display:none;">
    <h2>تمثيل دوال</h2>
    <input type="text" id="function1" placeholder="أدخل الدالة الأولى">
    <input type="text" id="function2" placeholder="أدخل الدالة الثانية">
    <button onclick="plotGraph()">رسم الدوال</button>
    <canvas id="graphCanvas"></canvas>
</div>

<div id="equationSolver" class="container" style="display:none;">
    <h2>حل المعادلات</h2>
    <input type="text" id="equation" placeholder="أدخل المعادلة">
    <button onclick="solveEquation()">حل</button>
    <p id="equationResult"></p>
</div>
<script>
    function register() {
        let user = document.getElementById("username").value;
        let pass = document.getElementById("password").value;
        if (pass.length < 8) {
            alert("يجب أن تكون كلمة المرور أكثر من 8 أحرف");
            return;
        }
        localStorage.setItem("user", user);
        document.getElementById("login").style.display = "none";
        document.getElementById("home").style.display = "block";
    }

    function showCalculator() {
        hideAll();
        document.getElementById("calculator").style.display = "block";
    }

    function showGraph() {
        hideAll();
        document.getElementById("graph").style.display = "block";
    }

    function showEquationSolver() {
        hideAll();
        document.getElementById("equationSolver").style.display = "block";
    }

    function hideAll() {
        document.getElementById("calculator").style.display = "none";
        document.getElementById("graph").style.display = "none";
        document.getElementById("equationSolver").style.display = "none";
    }

    function calculate() {
        let expr = document.getElementById("calcInput").value;
        try {
            let result = math.evaluate(expr);
            document.getElementById("calcResult").innerText = "النتيجة: " + result;
        } catch (e) {
            document.getElementById("calcResult").innerText = "خطأ في المعادلة";
        }
    }

    function plotGraph() {
        let f1 = document.getElementById("function1").value;
        let f2 = document.getElementById("function2").value;
        let ctx = document.getElementById("graphCanvas").getContext("2d");
        let chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: Array.from({length: 21}, (_, i) => i - 10),
                datasets: [
                    {label: "دالة 1", data: Array.from({length: 21}, (_, i) => math.evaluate(f1, {x: i - 10})), borderColor: "red"},
                    {label: "دالة 2", data: Array.from({length: 21}, (_, i) => math.evaluate(f2, {x: i - 10})), borderColor: "blue"}
                ]
            }
        });
    }

    function solveEquation() {
        let eq = document.getElementById("equation").value;
        try {
            let result = math.simplify(eq).toString();
            document.getElementById("equationResult").innerText = "الحل: " + result;
        } catch (e) {
            document.getElementById("equationResult").innerText = "خطأ في المعادلة";
        }
    }
</script>

</body>
</html
