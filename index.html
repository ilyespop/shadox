<!DOCTYPE html><html lang="ar"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>موقعي</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        color: #333;
        transition: background 0.3s, color 0.3s;
    }
    .container {
        width: 90%;
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        transition: background 0.3s;
    }
    input, button, select {
        width: calc(100% - 10px);
        margin: 10px 0;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }
    button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    canvas {
        width: 100%;
        height: auto;
        max-width: 400px;
        max-height: 300px;
        border: 1px solid black;
    }
    .dark-mode {
        background-color: #121212;
        color: #f4f4f4;
    }
    .dark-mode .container {
        background: #1e1e1e;
        color: #f4f4f4;
    }
    .toggle-dark-mode {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 50%;
        font-size: 16px;
    }
</style></head>
<body>
    <button class="toggle-dark-mode" onclick="toggleDarkMode()">☾</button>
    <div id="graph" class="container">
        <h2>تمثيل دوال</h2>
        <p>يرجى إدخال الدوال بدلالة المتغير <strong>x</strong> فقط.</p>
        <div id="functionInputs">
            <input type="text" class="functionInput" placeholder="أدخل دالة مثل: x^2">
        </div>
        <button onclick="addFunctionInput()">إضافة دالة أخرى</button>
        <button onclick="plotGraph()">رسم الدوال</button>
        <canvas id="graphCanvas"></canvas>
        <button onclick="resetGraph()">↺ إعادة إدخال الدوال</button>
        <div>
            <select id="functionSelector"></select>
            <input type="text" id="xValue" placeholder="أدخل قيمة x">
            <button onclick="calculateY()">احسب y</button>
            <p id="yResult"></p>
        </div>
        <p id="intersection"></p>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
        function addFunctionInput() {
            let inputContainer = document.getElementById("functionInputs");
            let newInput = document.createElement("input");
            newInput.type = "text";
            newInput.className = "functionInput";
            newInput.placeholder = "أدخل دالة أخرى";
            inputContainer.appendChild(newInput);
            updateFunctionSelector();
        }
        function resetGraph() {
            document.getElementById("functionInputs").innerHTML = '<input type="text" class="functionInput" placeholder="أدخل دالة مثل: x^2">';
            document.getElementById("graphCanvas").getContext("2d").clearRect(0, 0, 400, 300);
            document.getElementById("intersection").innerText = "";
            updateFunctionSelector();
        }
        function plotGraph() {
            let exprs = Array.from(document.getElementsByClassName("functionInput"))
                        .map(input => input.value.trim())
                        .filter(value => value !== "");
            let ctx = document.getElementById("graphCanvas").getContext("2d");
            let xValues = Array.from({length: 100}, (_, i) => (i - 50) / 10);
            let datasets = exprs.map((expr, index) => {
                let yValues = xValues.map(x => {
                    try {
                        return math.evaluate(expr, {x: x});
                    } catch (e) {
                        return NaN;
                    }
                });
                return {
                    label: `الدالة: ${expr}`,
                    data: yValues,
                    borderColor: `hsl(${index * 60}, 100%, 50%)`,
                    fill: false,
                    tension: 0.1,
                };
            });
            new Chart(ctx, {
                type: "line",
                data: { labels: xValues, datasets: datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {title: {display: true, text: "المتغير x"}},
                        y: {title: {display: true, text: "القيمة y"}}
                    }
                }
            });
            updateFunctionSelector();
        }
        function updateFunctionSelector() {
            let selector = document.getElementById("functionSelector");
            selector.innerHTML = "";
            let functions = document.getElementsByClassName("functionInput");
            for (let input of functions) {
                let option = document.createElement("option");
                option.value = input.value;
                option.text = input.value;
                selector.appendChild(option);
            }
        }
        function calculateY() {
            let x = parseFloat(document.getElementById("xValue").value);
            let expr = document.getElementById("functionSelector").value;
            try {
                let y = math.evaluate(expr, {x: x});
                document.getElementById("yResult").innerText = `عند التعويض في الدالة: ${expr}\n y = ${y}`;
            } catch (e) {
                document.getElementById("yResult").innerText = "خطأ في الحساب";
            }
        }
    </script>
</body>
</html>
    <script>
        function register() {
            let user = document.getElementById("username").value;
            let pass = document.getElementById("password").value;
            if (pass.length < 8) {
                alert("يجب أن تكون كلمة المرور أكثر من 8 أحرف");
                return;
            }
            localStorage.setItem("user", user);
            document.getElementById("login").style.display = "none";
            document.getElementById("home").style.display = "block";
        }

        function showGraph() {
            document.getElementById("home").style.display = "none";
            document.getElementById("graph").style.display = "block";
        }

        function plotGraph() {
            let expr = document.getElementById("functionInput").value;
            let ctx = document.getElementById("graphCanvas").getContext("2d");
            let xValues = Array.from({length: 41}, (_, i) => i - 20);
            let yValues = xValues.map(x => math.evaluate(expr, {x: x}));
            
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: xValues,
                    datasets: [{
                        label: "الدالة",
                        data: yValues,
                        borderColor: "blue",
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {title: {display: true, text: "المتغير x"}},
                        y: {title: {display: true, text: "القيمة y"}}
                    }
                }
            });
        }
    </script>
</body>
</html>
